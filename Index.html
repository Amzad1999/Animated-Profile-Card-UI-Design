<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Animated Profile Card</title>
</head>

<body>
    <figure class="card1999">
        <div class="logo"><img src="intro-img.jpg" alt=""></div>
        <figcaption>
            <h3>A.P.J Abdul Kalam</h3>
            <h5>Former President of India</h5>
            <p>If you fail, never give up because FAIL means 'First Attempt In Learning'.</p>
            <div class="icons">
                <a href="#"><i class="ion-social-instagram"></i></a>
                <a href="#"><i class="ion-social-facebook"></i></a>
            </div>
        </figcaption>
    </figure>
    <figure class="card1999">
        <div class="logo"><img src="intro-img.jpg" alt=""></div>
        <figcaption>
            <h3>Elon Musk</h3>
            <h5>CEO of Tesla Motors</h5>
            <p>I think it is possible for ordinary peopele to choose to be extraordinary.</p>
            <div class="icons">
                <a href="#"><i class="ion-social-instagram"></i></a>
                <a href="#"><i class="ion-social-facebook"></i></a>
            </div>
        </figcaption>
    </figure>
    <figure class="card1999">
        <div class="logo"><img src="intro-img.jpg" alt=""></div>
        <figcaption>
            <h3>Shah Rukh Khan</h3>
            <h5>Indian Actor</h5>
            <p>Success is not a good teacher, failure makes you humble.</p>
            <div class="icons">
                <a href="#"><i class="ion-social-instagram"></i></a>
                <a href="#"><i class="ion-social-facebook"></i></a>
            </div>
        </figcaption>
    </figure>
</body>

</html>
